<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz-style-test.css">
    <script type = "application/javascript" src="magnify_test.js"> </script>
</head>

<body>
    <header>
    <h1> B Plus Tree Quiz </h1>
    </header>
    <div class="panel">
        <div class="result">
 
        </div>
        <div class="question-container" id="question">
            Question goes here.
        </div>

        <div class="img-magnifier-container"></div>

        <div class="magnifier" style="height: 250px; width: 512px;">
            <div class="maglens" style="width:100px; height:75px">
              <img src="BplusTree.png" class="maglarge" style="height: 560px; width: 964px;" />
            </div>
        </div>

        <!-- Rounded switch -->
        <label class="switch">
            <div style="margin-left: 5px;">
                Magnify glass
            </div>
            <input type="checkbox" name="mag-switch" style="float: left; margin-top: 5px; margin-left: 25px;">
            <span class="slider round"></span>
        </label>

    </div>
        
        <!-- <script> magnify("myimage", 3);</script> -->

        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
     
            <button class="option" id="op2" >option2</button>
     
            <button class="option" id="op3">option3</button>
     
            <button class="option" id="op4">option4</button>
        </div>
        <div class="navigation">
            <button class="back"> Back </button>
            <button class="evaluate">Evaluate</button>    
            <button class="next">Next</button>
        </div>
    </div>
    
    <script src="bplus-tree-script.js"></script>
    <div id="score"></div>
</body>
</html>
